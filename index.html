<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج مفاضلة القبول الجامعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Overlay for sidebar -->
    <div class="sidebar-overlay" id="sidebarOverlay" onclick="closeSidebar()"></div>
    
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-left">
                <i class="fas fa-bell"></i>
                <span>نتائج مفاضلة القبول الجامعي</span>
            </div>
            <div class="header-right">
                <button class="menu-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="user-badge">
                    <i class="fas fa-user"></i>
                </div>
            </div>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <i class="fas fa-user-circle sidebar-user-icon"></i>
            <h3 id="sidebarStudentName">nan</h3>
        </div>
        <div class="sidebar-content">
            <div class="sidebar-item" id="sidebarStudentInfo" style="display: none;">
                <i class="fas fa-id-card"></i>
                <div>
                    <div style="font-size: 0.7rem; color: #666;">رقم الاكتتاب:</div>
                    <div id="sidebarRegNumber">11791</div>
                </div>
            </div>
            <div class="sidebar-item" id="sidebarEducationInfo" style="display: none;">
                <i class="fas fa-graduation-cap"></i>
                <div>
                    <div style="font-size: 0.7rem; color: #666;">نوع الشهادة:</div>
                    <div>الثانوية العامة الفرع العلمي</div>
                </div>
            </div>
            <div class="sidebar-item" id="sidebarYearInfo" style="display: none;">
                <i class="fas fa-calendar"></i>
                <div>
                    <div style="font-size: 0.7rem; color: #666;">سنة المنح:</div>
                    <div>2024</div>
                </div>
            </div>
            <div class="sidebar-divider" id="sidebarDivider1" style="display: none;"></div>
            <div class="sidebar-item" onclick="goToProfile()">
                <i class="fas fa-user"></i>
                <div>
                    <div>الملف الشخصي</div>
                    <div style="font-size: 0.7rem; color: #666;">عرض ملفك</div>
                </div>
            </div>
            <div class="sidebar-item">
                <i class="fas fa-key"></i>
                <div>
                    <div>إعادة تعيين كلمة المرور</div>
                    <div style="font-size: 0.7rem; color: #666;">غير كلمة مرور لحماية حسابك</div>
                </div>
            </div>
            <div class="sidebar-divider"></div>
            <div class="sidebar-item" onclick="logout()">
                <i class="fas fa-sign-out-alt"></i>
                <div>
                    <div>تسجيل خروج</div>
                    <div style="font-size: 0.7rem; color: #666;">ستفقد الوصول حتى تسجل دخولك مجدداً</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Main Content Area -->
    <div id="mainContent">
        <!-- Content will be dynamically loaded here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
